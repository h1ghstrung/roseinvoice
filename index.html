<!DOCTYPE html>

  <meta name="author" content="Ring 42" />
  <meta name="keywords" content="invoice, ticket, order, rose, reprographics, internal" />

<body>
  <div class="pageContainer">
    <div class="fcontainer ma3">
      <div class="childbox" id="branding">
        <h1>Rose Reprographics</h1>
        <p>Order Ticket</p>
      </div>
      <form class="childbox" name="orderForm" action="" method="">

          <div class="childbox" id="customerPreference">
            <input type="checkbox" name="pickup" value="Pickup" /><label for="pickup">Pick up by customer</label><br />
            <input type="checkbox" name="deliver" value="Deliver" /><label for="deliver">Deliver to customer</label><br />
            <input type="checkbox" name="ship" value="Ship" /><label for="ship">Ship to customer</label><br />
            <input type="checkbox" name="emailcust" value="EmailCust" /><label for="emailcust">E-mail to customer</label><br />
            <input type="checkbox" name="callcust" value="CallCust" /><label for="callcust">Call when ready</label>
          </div>
          <div class="childbox mh3">
            <label for="custname">Customer name: </label><input type="text" name="custname" /><br />
            <label for="custphone">Customer phone: </label><input type="text" name="custphone" />
          </div>
        </div>
    </div>
        <div class="fcontainer" id="billingInfo">
          <div class="childbox mainborder ma3">
            <!-- Billing/Shipping Info -->
            <label for="companyBillTo">
              <span class="" required="required">Bill To</span>
              <input type="text" class="fullspan" name="companyBillTo" placeholder="Company Name" />
            </label><br>
            <label for="addressBillTo">
              <span class="">Address</span>
              <input type="text" class="fullspan" name="addressBillTo" placeholder="Street Address" />
            </label><br>
            <label for="cityBillTo">
              <span class="">City</span>
              <input type="text" name="cityBillTo" placeholder="City" />
            </label>
            <label for="stateBillTo">
              <span class="">State</span>
              <input type="text" name="stateBillTo" size="4" placeholder="State" />
            </label>
            <label for="zipBillTo">
              <span class="">Zip</span>
              <input type="text" name="zipBillTo" size="5" placeholder="Zip" />
            </label>                    
          </div>
          <div class="childbox ma3">
            <!-- Order Info Bar -->
            <label for="companyShipTo">
              <span class="">Ship To</span>
              <input type="text" class="fullspan" name="companyShipTo" placeholder="Company Name" />
            </label><br>
            <label for="addressShipTo">
              <span class="">Address</span>
              <input type="text" class="fullspan" name="addressShipTo" placeholder="Street Address" />
            </label><br>

            </label>
            <label for="stateShipTo">
              <span class="">State</span>
              <input type="text" name="stateShipTo" size="4" placeholder="State" />
            </label>
            <label for="zipShipTo">
              <span class="">Zip</span>
              <input type="text" name="zipShipTo" size="5" placeholder="Zip" />
            </label>                    
          </div>
        </div>
        <div class="fcontainer ma3" id="orderProcessing">
          <!-- Order Processing information -->
          <div class="childbox processingLine">
            <div class="">
              <label for="poNumber">
                <span class=""> P.O. Number </span><br />
                <input type="text" name="poNumber" />
              </label>
            </div>
            <div class="">
              <label for="orderTaker">
                <span class=""> Receiver</span><br />
                <input type="text" name="orderTaker" size="8" />
              </label>
            </div>
            <div class="">
              <label for="orderProcessor">
                <span class=""> Production</span><br />
                <input type="text" name="orderProcessor" size="8" />
              </label>
            </div>
            <div class="">
              <label for="dateOrdered pa2">
                <span class=""> Requested</span><br />
                <input type="date" name="dateOrdered" />
              </label>
            </div>
            <div class="">
              <label for="dateFinished pa2">
                <span class=""> Finished</span><br />
                <input type="date" name="dateFinished" />
              </label>
            </div>
            <br />

              <span required="required">
                <textarea class="clear" name="JobName" form="orderForm" style="resize: none;" placeholder="Job Name" id="copyJobName"  cols="67" rows="1"></textarea>
              </span>
            </div>
          </div>
        </div>

                        <option value="BW" selected>B/W Print</option>
                        <option value="CScan">Color Scan</option>
                        <option value="BScan">B/W Scan</option>
                        <option value="LineCol">Line Color Print</option>
                        <option value="MedCol">Medium Color Print</option>
                        <option value="FullCol">Full Color Print</option>
                        <option value="Cut">Manual Cut</option>
                        <option value="SBook">Spec Book</option>
                        <option value="Mount">Mount on Foam Board</option>
                      </select>
                    </label>
                  </td>
                  <td>
                    <label for="Media1">
                      <select name="Media1" class="paper clear" id="">
                        <option value="Bond" selected>Bond</option>
                        <option value="Mylar">Mylar</option>
                        <option value="Glossy">Glossy</option>
                        <option value="Vellum">Vellum</option>
                        <option value="ERVellum">Erasable Vellum</option>
                      </select>
                    </label>
                  </td>
                  <td class="sizecol">
                    <label for="Size1">
                      <select name="Size1" class="sizes clear" id="">
                        <option value="ANSIA">8.5 x 11</option>
                        <option value="ANSIB">11 x 17</option>
                        <option value="ARCHB">12 x 18</option>
                        <option value="ARCHC">18 x 24</option>
                        <option value="ARCHD" selected>24 x 36</option>
                        <option value="ARCHE1">30 x 42</option>
                        <option value="ARCHE">36 x 48</option>
                        <option value="cust">Custom</option>
                      </select>
                    </label>
                  </td>
                  <td class="tar">
                    <label for="Price1">
                      <div class="LinePrices clear" id="Price1"></div>
                    </label>
                  </td>
                </tr>
                <tr>
                    <td>
